<script>
  var i = 0;
  var txt = ["Ordinary people doing extra-ordinary things.","Hello we are Ordinary :)","There's an Ordinary world. Somehow we have to find.", "Maybe just a tiny bit unordinary?", "I love your smile and Ordinary style :)","Make something you love out of the Ordinary.", "Today was an Ordinary day.", "I got 99 problems, but being Ordinary ain't one.","안녕하세요. 오디너리 랩스 입니다^^","나를 믿고 있는 너에겐 정말 오디너리한 마음뿐이야. 이번 한번만 용서해~","It was all a dream, I used to read Ordinary! magazine. Salt-n-Pepa and Heavy D up in the limousine.","Life as a baller: alcohol and Ordinary calls. We used to do 'em as adolescents, do you recall?", "From the Ordinary streets of Hell's Kitchen, Pal Park, East Village, Banpo, Providence, Kim-nyung, Pangyo & beyond.", "If today were your last day, would you make it Ordinary?","Cause we can't fall any further if, we can't feel Ordinary love. And we cannot reach any higher, if we can't deal with Ordinary love.","Stubborn on vision. Flexible on the Ordinary.", "How might we enable the extra-ordinary from the Ordinary?","Damn right I like the life I live, cause I went from Ordinary to positive and remarkable.","Ain't no need to question the unordinary. Chairman of the board, the chief of affections. You got mine's to swing in your direction.","They wanna hang us. See us dead, or enslave us, keep us trapped in the same Ordinary place we raised in.","Work hard and be nice to Ordinary people"];
  var speed = 80;

  function generatenum(){
    randomNum = Math.floor((Math.random() * txt.length));
    console.log (randomNum);
    i = 0
    document.getElementById("typeout").innerHTML=""
    typeWriter(randomNum);
  }
  generatenum();
  function typeWriter() {
    console.log ("typing")
    if (i < txt[randomNum].length) {
      document.getElementById("typeout").innerHTML += txt[randomNum].charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    } 
    else { 
      setTimeout(generatenum,6000);

    }
  }
